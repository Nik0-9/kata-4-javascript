<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Esercizio 1</title>
    <script>
        // Funzione solve per il confronto
        function solve(a, b) {
            let count_a = 0;
            let count_b = 0;

            for (let i = 0; i < a.length; i++) {
                if (a[i] > b[i]) {
                    count_a++;
                } else if (a[i] < b[i]) {
                    count_b++;
                }
            }

            if (count_a > count_b) {
                return `${count_a},${count_b}: Alice made "Kurt" proud!`;
            } else if (count_a < count_b) {
                return `${count_a},${count_b}: Bob made "Jeff" proud!`;
            } else {
                return '0, 0: that looks like a "draw"! Rock on!';
            }
        }

        // Funzione per ottenere i punteggi dall'input dell'utente
        function calculateScores() {
            const aliceScores = document.getElementById('alice-scores').value.split(',').map(Number);
            const bobScores = document.getElementById('bob-scores').value.split(',').map(Number);

            if (aliceScores.length === 3 && bobScores.length === 3) {
                const result = solve(aliceScores, bobScores);
                document.getElementById('result').textContent = result;
            } else {
                document.getElementById('result').textContent = 'Inserisci tre valori validi per Alice e Bob.';
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <a href="index.html">Home</a>
        <h3 class="m-3">Traccia</h3>
        <p>
            Alice and Bob have participated to a Rock Off with their bands. A jury of true metalheads rates the two
            challenges, awarding points to the bands on a scale from 1 to 50 for three categories: Song Heaviness,
            Originality, and Members' outfits.
        </p>

        <h3 class="m-3">Esecuzione</h3>

        <!-- Form per inserire i punteggi -->
        <div class="mb-3">
            <label for="alice-scores" class="form-label">Punteggi di Alice (separati da virgola):</label>
            <input type="text" id="alice-scores" class="form-control" placeholder="Esempio: 20,32,18">
        </div>
        <div class="mb-3">
            <label for="bob-scores" class="form-label">Punteggi di Bob (separati da virgola):</label>
            <input type="text" id="bob-scores" class="form-control" placeholder="Esempio: 48,25,40">
        </div>

        <button class="btn btn-primary" onclick="calculateScores()">Calcola Risultato</button>

        <!-- Area di output del risultato -->
        <h4 class="mt-3">Risultato:</h4>
        <p id="result"></p>

    </div>
</body>

</html>
