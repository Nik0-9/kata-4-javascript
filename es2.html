<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Esercizio 1</title>
    <script>
        // Funzione per trovare la lunghezza della parola più corta
        function findShort(s) {
            let shortest = '';
            let words = s.split(' ');
            shortest = words[0];
            for (let i = 0; i < words.length; i++) {
                if (words[i].length < shortest.length) {
                    shortest = words[i];
                }
            }
            return shortest.length;
        }

        // Funzione per gestire l'input e visualizzare il risultato
        function calculateShortestWord() {
            const inputString = document.getElementById('input-string').value;
            const result = findShort(inputString);
            document.getElementById('result').textContent = `La lunghezza della parola più corta è: ${result} : ${inputString}`;
        }
    </script>
</head>

<body>
    <div class="container">
        <a href="index.html">Home</a>
        <h3 class="m-3">Traccia</h3>
        <p>
            Simple, given a string of words, return the length of the shortest word(s).
            String will never be empty and you do not need to account for different data types.
        </p>

        <!-- Form per inserire la stringa -->
        <h3 class="m-3">Inserisci una frase:</h3>
        <div class="mb-3">
            <label for="input-string" class="form-label">Frase:</label>
            <input type="text" id="input-string" class="form-control" placeholder="Inserisci una frase qui">
        </div>
        <button class="btn btn-primary" onclick="calculateShortestWord()">Trova la parola più corta</button>

        <!-- Area di output per il risultato -->
        <h4 class="mt-3">Risultato:</h4>
        <p id="result"></p>

    </div>
</body>

</html>
